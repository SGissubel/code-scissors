<div class="row">
  <div class="col-md-12">
    <h3>Log In</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form>
      <div class="col-sm-5 form-group">
        <label for="username">User Name</label>
        <input 
          type="text" 
          id="usernameInputID" 
          class="form-control"
          name="username"
          #usernameInput>
      </div>
      <div class="col-sm-5 form-group">
        <label for="password">Password</label>
        <input 
          type="text" 
          id="passwordInputID" 
          class="form-control"
          name="password"
          #passwordInput>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onLogin()">LOG IN</button>
        </div>
      </div>
    </form>
  </div>
</div>
