<div class="headTitle" fxLayout="row">
  <div class="col-md-12">
    <h3>LOGIN</h3>
  </div>
</div>
<section>
  <form
    [formGroup]="loginForm" 
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="2em"
  >
    <mat-form-field>
      <input
        matInput
        type="email" 
        placeholder="Email"
        formControlName="email"
        required
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password" 
        placeholder="Password"
        formControlName="password"
        required
        pattern=".{6,}"
      >
    </mat-form-field>

    <div class="loginSubmit" fxLayout="row">
      <div class="col-xs-12">
        <button
          type="submit"
          (click)="loginSubmit()"
          mat-raised-button
          class="fade"
          [disabled]="!loginForm.valid"
        >
          LOG IN
      </button>
      </div>
    </div>
    <span><a href="#" routerLink="../login/signup">Don't have a login? Sign Up Here!</a></span>
  </form>
  
</section>
