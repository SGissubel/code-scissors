<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="2em"
    #login="ngForm"
    (ngSubmit)="onLoginSubmit(login)">
    <div class="row">
      <div class="col-md-12">
        <h3>Log In</h3>
      </div>
    </div>
    <mat-form-field>
      <input
        matInput
        type="email" 
        placeholder="Email"
        ngModel
        name="email"
        email
        required
        #email="ngModel">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password" 
        placeholder="Password"
        ngModel
        name="password"
        password
        required
        pattern=".{6,}"
        #password="ngModel">
    </mat-form-field>

    <div class="row">
      <div class="col-xs-12">
        <button
        type="submit"
          mat-raised-button
          [disabled]="login.invalid">LOG IN</button>
      </div>
    </div>
    <span><a href="#" routerLink="../login/signup">Don't have a login? Sign Up Here!</a></span>
  </form>
  
</section>
