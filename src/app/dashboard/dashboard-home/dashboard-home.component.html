<div class="row">
  <div class="col-xs-8 col-md-8">
    <h3>Your Snippets</h3>
    <div *ngFor="let snip of snippets">
      <button>{{ snip }}</button>
    </div>
    <div *ngIf="!snippets.length">
      <p>You currently have no snippets saved</p>
      <a href="#">Create your first snippet!</a>
    </div>    
  </div>
</div>
