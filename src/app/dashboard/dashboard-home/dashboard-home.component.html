<div fxLayout="row" class="dashboard-home_row">
  <div fxLayoutAlign="center center">
    <app-snippet-table *ngIf="snippetsExist"></app-snippet-table>
    <div id="noSnippetDiv" *ngIf="!snippetsExist">
      <p>You currently have no snippets saved</p>
      <a mat-raised-button class="fade" routerLink="new">Create your first snippet!</a>
    </div>    
  </div>
</div>
